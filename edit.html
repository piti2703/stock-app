<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/main.min.css">
    <link rel="stylesheet" href="dist/css/edit.min.css">
    <script src="https://kit.fontawesome.com/7689eee82e.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <a href="#" class="header__logo">
                <i class="fa-solid fa-arrow-trend-up"></i>
                <h1>MyStocksWatch</h1>
            </a>
            <button class="header__btn">
                <i class="fa-solid fa-bars"></i>
            </button>
            <nav class="nav-mobile">
                <div class="nav-mobile__list">
                    <a href="index.html" class="nav-mobile__list-item"><i class="fa-solid fa-house"></i>Dashboard</a>
                    <a href="wallet.html" class="nav-mobile__list-item"><i class="fa-solid fa-wallet"></i>My Wallet</a>
                    <a href="favorite.html" class="nav-mobile__list-item"><i class="fa-solid fa-heart"></i>Favorite</a>
                    <a href="compare.html" class="nav-mobile__list-item"><i
                            class="fa-solid fa-not-equal"></i>Compare</a>
                    <a href="edit.html" class="nav-mobile__list-item"><i class="fa-solid fa-gear"></i>Edit Wallet</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">

        <div class="left-column">
            <div class="left-column__logo">
                <i class="fa-solid fa-arrow-trend-up"></i>
                <h1>MyStocksWatch</h1>
            </div>
            <nav class="nav-desktop">
                <div class="nav-desktop__list">
                    <a href="index.html" class="nav-desktop__list-item"><i class="fa-solid fa-house"></i>Dashboard</a>
                    <a href="wallet.html" class="nav-desktop__list-item"><i class="fa-solid fa-wallet"></i>My Wallet</a>
                    <a href="favorite.html" class="nav-desktop__list-item"><i class="fa-solid fa-heart"></i>Favorite</a>
                    <a href="compare.html" class="nav-desktop__list-item"><i
                            class="fa-solid fa-not-equal"></i>Compare</a>
                    <a href="edit.html" class="nav-desktop__list-item"><i class="fa-solid fa-gear"></i>Edit Wallet</a>
                </div>
            </nav>
        </div>

        <div class="right-column">
            <div class="edit">
                <h3 class="section-heading">Edit Wallet</h3>
                <div class="edit__btns">
                    <button class="edit__btns-btn edit__btns-btn--add">Add a purchase</button>
                    <button class="edit__btns-btn2">Add a sale</button>
                </div>
                <div class="edit__buy">
                    <h4 class="edit__buy-heading">Add purchase transactions</h3>
                        <input class="edit__buy-symbol" type="text" placeholder='Enter the symbol, e.g. "AMZN"'>
                        <input class="edit__buy-price" type="number" placeholder='Enter purchase price'>
                        <input class="edit__buy-quantity" type="number" placeholder='Enter quantity'>
                        <select class="edit__buy-currency" name="" id="" placeholder='Select currency'>
                            <option value="-">--</option>
                            <option value="pln">PLN</option>
                            <option value="eur">EUR</option>
                            <option value="usd">USD</option>
                        </select>
                        <div class="edit__buy-confirm">
                            <button class="edit__btns-btn">Confirm</button>
                        </div>
                </div>
                <div class="edit__sale">
                    <h4 class="edit__sale-heading">Add sales transactions</h3>
                        <select class="edit__sale-stocks" name="" id="" placeholder='Select stocks to sell'
                            onchange="selectValue()">
                            <option value="-">--</option>
                        </select>
                        <input class="edit__sale-price" type="number" placeholder='Enter the selling price'>
                        <div class="edit__sale-confirm">
                            <button class="edit__btns-btn">Confirm</button>
                        </div>
                </div>
            </div>
            <div class="error">
                <p class="error-text"></p>
                <button class="error-btn">Close</button>
            </div>
        </div>
    </main>





    <script src="dist/js/main.min.js"></script>
    <script src="dist/js/edit.min.js"></script>
</body>

</html>
